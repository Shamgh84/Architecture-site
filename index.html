<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shabnam Ghadyani</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-y: auto;
    }

    /* پس‌زمینه */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('back.jpg') center/cover no-repeat;
      transform: scale(1);
      transition: transform 6s ease;
      z-index: -1;
    }

    body.loaded .bg {
      transform: scale(1.2); /* زوم آرام */
    }

    /* منو سمت چپ */
    .sidebar {
      margin-left: 150px;
      transform: translateY(-60%);
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 15px;
      color: #fff;
      background: none;
      opacity: 0;
      transition: transform 3s ease, opacity 3s ease;
    }
    body.loaded .sidebar {
      transform: translateY(0);
      opacity: 1;
    }

    .logo {
      font-size: 150px;
      font-weight: bold;
      margin-bottom: 10px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    nav a {
      display: block;
      margin: 20px 0;
      color: white;
      text-decoration: none;
      font-size: 30px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      margin-left: 250px;
      padding: 15px;
    }

    /* موبایل */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        margin-left: 0;
      }

      .logo {
        font-size: 50px;
        writing-mode: horizontal-tb;
        transform: rotate(0deg);
      }

      nav {
        display: flex;
        gap: 10px;
      }

      nav a {
        font-size: 16px;
        margin: 0;
      }

      .content {
        margin-left: 0;
        margin-top: 80px;
      }
    }

  </style>
</head>
<body>

  <!-- پس‌زمینه -->
  <div class="bg"></div>

  <!-- منوی کناری -->
  <div class="sidebar">
    <div class="logo">SBGH</div>
    <nav>
      <a href="project.htm">Projects</a>
      <a href="Animations.htm">Animations</a>
      <a href="awards.htm">Awards</a>
      <a href="contact.htm">Contact</a>
      <a href="about me.htm">About Me</a>
    </nav>
  </div>

  <div class="content">
    <!-- محتوا فعلاً خالی -->
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

</body>
</html>
