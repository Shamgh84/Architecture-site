<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delbar Khaneh Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Arial, sans-serif; background: #e6ded3; padding-top: 160px; text-align:center;}

    /* ===== هدر ===== */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 50px;
      background: #e6ded3;
      position: fixed;
      top:0; left:0;
      width: 100%;
      z-index:1000;
    }
    .logo {position:absolute; font-weight:bold; font-size:60px; left:150px; top:70%; transform:translateY(-50%);}
    .back-btn {
      position:absolute; left:50px; top:70%; transform:translateY(-50%);
      font-size:26px; color:#333; cursor:pointer; transition: all 0.3s ease;
    }
    .back-btn:hover {color:crimson; transform:translateY(-50%) scale(1.1);}
    nav {display:flex; gap:25px;}
    nav a {text-decoration:none; color:black; font-size:20px;}
    nav a:hover {color:crimson;}

    /* ===== جزئیات پروژه ===== */
    .project-details {padding:40px 20px; max-width:1400px; margin:0 auto;}
    .project-details h1 {font-size:50px; margin-bottom:40px; text-align:center;}
    
    .project-images {display:flex; justify-content:center; gap:30px; flex-wrap:wrap;}
    .project-images div {position: relative; width:45%;}
    .project-images img {
      width:100%;
      height:600px;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      transition:transform 0.3s ease;
      -webkit-user-drag: none;
      user-select: none;
    }
    
    .visit-btn {
      display:inline-block;
      margin:30px auto 0;
      padding:15px 35px;
      background: crimson;
      color:#fff;
      text-decoration:none;
      font-size:20px;
      border-radius:50px;
      transition:0.3s;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }
    .visit-btn:hover {
      background:#a3001f;
      transform: scale(1.05);
    }

    .project-text {
      margin-top:30px;
      font-size:18px;
      color:#222;
      line-height:1.6;
      max-width:800px;
      margin-left:auto;
      margin-right:auto;
    }

    /* ===== مودال ===== */
    .modal {
      display:none;
      position:fixed;
      z-index:2000;
      left:0; top:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.9);
      justify-content:center;
      align-items:center;
      overflow: hidden;
    }
    .modal-content {
      max-width: 100vw;
      height: 100vh;
      width: auto;
      animation:zoom 0.5s;
      object-fit:contain;
      -webkit-user-drag:none;
      user-select:none;
    }
    @keyframes zoom {from{transform:scale(0);} to{transform:scale(1);}}
    .close {
      position:absolute;
      top:30px; right:50px;
      font-size:50px; color:#fff; cursor:pointer;
      transition:0.3s;
    }
    .close:hover {color:crimson;}
    .prev, .next {
      cursor:pointer;
      position:absolute;
      top:50%;
      padding:16px;
      color:#fff;
      font-weight:bold;
      font-size:50px;
      user-select:none;
      transition:0.3s;
      border-radius:3px;
    }
    .prev {left:50px;}
    .next {right:50px;}
    .prev:hover, .next:hover {color:crimson;}

    header.scrolled {
  background: white; /* یا هر رنگ دلخواه */
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}


    /* ریسپانسیو */
    @media(max-width:768px){
      .project-images div {width:90%;}
      .project-images img {height:400px;}
      .project-details h1 {font-size:36px;}
      .visit-btn {font-size:18px; padding:12px 25px;}
    }
  </style>
</head>
<body>

  <!-- ===== هدر ===== -->
  <header>
    <div class="back-btn"><i class="fas fa-arrow-left"></i></div>
    <div class="logo">SBGH</div>
    <nav>
      <a href="home.htm">Home</a>
      <a href="project.htm">Projects</a>
      <a href="Animations.htm">Animations</a>
      <a href="awards.htm">Awards</a>
      <a href="contact.htm">Contact</a>
      <a href="about me.htm">About Me</a>
    </nav>
  </header>

  <!-- ===== جزئیات پروژه ===== -->
  <div class="project-details">
    <h1>Delbar Khaneh Boutique Hotel</h1>

    <div class="project-images">
      <div>
        <img src="Delbarkhaneh/delbarkhaneh.jpg" alt="Image 1" loading="lazy">
      </div>
      <div>
        <img src="awards/certificate.jpg" alt="Image 2" loading="lazy">
      </div>
    </div>

    <a href="delbarkhaneh.htm" target="_blank" class="visit-btn">Visit Now</a>

    <div class="project-text">
      <p>Winner of A' Design and compitition Award - Hotel & Resort category</p>
    </div>
  </div>

  <!-- ===== مودال ===== -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01" draggable="false" oncontextmenu="return false;">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script>
    // دکمه برگشت
    document.querySelector(".back-btn").addEventListener("click",()=>{history.back();});

    // مودال عکس
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    const closeBtn = document.getElementsByClassName("close")[0];
    const images = document.querySelectorAll(".project-images img");
    let currentIndex = 0;

    images.forEach((img,index)=>{
      img.addEventListener("click",()=>{
        modal.style.display="flex";
        modalImg.src=img.src;
        currentIndex=index;
      });
      img.oncontextmenu = e => e.preventDefault();
    });

    closeBtn.onclick = ()=> modal.style.display="none";

    document.querySelector(".prev").addEventListener("click",()=>{
      currentIndex=(currentIndex-1+images.length)%images.length;
      modalImg.src=images[currentIndex].src;
    });
    document.querySelector(".next").addEventListener("click",()=>{
      currentIndex=(currentIndex+1)%images.length;
      modalImg.src=images[currentIndex].src;
    });

    document.addEventListener("keydown",(e)=>{
      if(modal.style.display==="flex"){
        if(e.key==="ArrowLeft"){currentIndex=(currentIndex-1+images.length)%images.length; modalImg.src=images[currentIndex].src;}
        if(e.key==="ArrowRight"){currentIndex=(currentIndex+1)%images.length; modalImg.src=images[currentIndex].src;}
        if(e.key==="Escape"){modal.style.display="none";}
      }
    });

    modalImg.oncontextmenu = e => e.preventDefault();
    modalImg.setAttribute("draggable","false");

// تغییر استایل هدر هنگام اسکرول
window.addEventListener("scroll", function() {
  const header = document.querySelector("header");
  if (window.scrollY > 50) {
    header.classList.add("scrolled");
  } else {
    header.classList.remove("scrolled");
  }
});


  </script>

</body>
</html>
