<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      background: #e6ded3;
      color: #222;
      overflow-y: scroll;
      padding-top: 160px; /* فاصله بیشتر از منو */
    }

    /* هدر بالا */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 50px;
      background: #e6ded3;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      font-weight: bold;
      font-size: 60px;
      left: 150px;
      top: 70%;
      transform: translateY(-50%);
    }
      .back-btn {
  position: absolute; /* یا fixed اگر میخوای همیشه دیده بشه */
  left: 50px;         /* فاصله از چپ */
  top: 70%;           /* موقعیت عمودی */
  transform: translateY(-50%);
  font-size: 26px;
  color: #333;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-btn:hover {
  color: crimson;
  transform: translateY(-50%) scale(1.1);
}

/* تولتیپ روی دکمه */
.back-btn::after {
  content: "Back";
  position: absolute;
  left: 120%;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 5px;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.back-btn:hover::after {
  opacity: 1;
  transform: translateY(-50%) translateX(5px);
}

    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-size: 20px;
    }
    nav a:hover {
      color: crimson;
    }

    /* بخش جوایز */
    .awards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px 50px; /* فاصله بیشتر از بالا */
    }
    .award-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .award-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .award-card:hover img {
      transform: scale(1.1);
    }
    .award-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
    }
    .award-card:hover .award-info {
      opacity: 1;
    }
    .award-info h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .award-info p {
      margin: 2px 0;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- هدر -->
  <header>
      <!-- دکمه برگشت -->
     <div class="back-btn"><i class="fas fa-arrow-left"></i></div>
    <div class="logo">SBGH</div>
    <nav>
      <a href="home.htm">Home</a>
      <a href="project.htm">Projects</a>
      <a href="Animations.htm">Animations</a>
      <a href="awards.htm">Awards</a>
      <a href="contact.htm">Contact</a>
       <a href="about me.htm">About Me</a>
    </nav>
    <!-- دکمه سرچ حذف شد -->
  </header>

  <!-- بخش جوایز -->
  <div class="awards">
    <a href="award1.htm" class="award-card">
      <img src="awards/awards(delbarkhaneh).jpg" alt="Award 1">
      <div class="award-info">
        <h3>Delbar Khaneh Boutique Hotel</h3>
        <p>2020</p>
      </div>
    </a>

    <a href="award2.htm" class="award-card">
      <img src="award2.jpg" alt="Award 2">
      <div class="award-info">
        <h3>Award Title 2</h3>
        <p>2021</p>
      </div>
    </a>

    <a href="award3.htm" class="award-card">
      <img src="award3.jpg" alt="Award 3">
      <div class="award-info">
        <h3>Award Title 3</h3>
        <p>2023</p>
      </div>
    </a>
  </div>

  <script>
    // عملکرد دکمه برگشت
document.querySelector(".back-btn").addEventListener("click", () => {
  history.back();
});


  </script>

</body>
</html>
